<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tear List</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <main>        
        <ul class="image-list-box">
            <li>
                <input type="text" class="tear" placeholder="이름을 입력하세요" maxlength="6" >
                <ul class="image-list">
                    <li ><img src="image/자연1.jpg" alt="" class="image"></li>
                    <li ><img src="image/자연1.jpg" alt="" class="image"></li>
                </ul>
                <div class="btn-box" >
                    <i class="far fa-plus-square btn plus"></i>
                </div>
            </li>
        </ul>

        <div class="image-upload-box">
            <div class="btn-box">
                    <input type="file" multiple id="image-upload-btn" name="image-upload" >
                    <label for="image-upload-btn">
                        <i class="far fa-plus-square btn plus"></i>
                    </label>
            </div>
            <ul class="uploaded-image-list" >
                <li ><img src="image/자연1.jpg" alt="" class="image"></li>
                <li ><img src="image/자연2.jpg" alt="" class="image"></li>
                <li ><img src="image/자연1.jpg" alt="" class="image"></li>
                <li ><img src="image/자연2.jpg" alt="" class="image"></li>
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
